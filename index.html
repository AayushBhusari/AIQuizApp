<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- temporarily commenting these and calling loadUI fn -->
    <div class="modal">
      <h2>Enter the topic you want to have the quiz on.....</h2>
      <input type="text" placeholder="Enter the topic" id="topic" />
      <button id="enter">Enter</button>
    </div>
    <div id="container" class="hidden">
      <div class="question">
        <h1 id="question">Question</h1>
      </div>
      <div class="options">
        <div class="option">
          <button class="optBtns" id="opt1">opt1</button>
        </div>
        <div class="option">
          <button class="optBtns" id="opt2">opt2</button>
        </div>
        <div class="option">
          <button class="optBtns" id="opt3">opt3</button>
        </div>
        <div class="option">
          <button class="optBtns" id="opt4">opt4</button>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
