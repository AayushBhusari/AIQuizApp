<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen hidden">
      <h3>Cooking up the questions...</h3>
      <br />
      <div class="loader"></div>
    </div>

    <!-- Quiz modal -->
    <div class="modal">
      <h2>Enter the topic you want to have the quiz on.....</h2>
      <input type="text" placeholder="Enter the topic" id="topic" />
      <button id="enter">Enter</button>
    </div>

    <!-- Quiz container -->
    <div id="container" class="hidden">
      <div class="question quiz">
        <h1>
          <span id="queNo"></span><span>. </span
          ><span id="question">Question</span>
        </h1>
      </div>
      <div class="options quiz">
        <div class="option">
          <button class="optBtns" id="opt1">opt1</button>
        </div>
        <div class="option">
          <button class="optBtns" id="opt2">opt2</button>
        </div>
        <div class="option">
          <button class="optBtns" id="opt3">opt3</button>
        </div>
        <div class="option">
          <button class="optBtns" id="opt4">opt4</button>
        </div>
      </div>

      <button class="next quiz" id="skipNextBtn">NEXT</button>
      <div id="res" class="res hidden">
        <h1 id="scoreCard" style="text-align: center">
          Score : <span id="score"></span>
        </h1>
        <input
          id="tryAgain"
          type="button"
          value="Try Again"
          onClick="window.location.reload(true)"
        />
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
